name: Python tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Show Python info
        run: |
          python --version
          python -m pip --version
          python -m pip list --disable-pip-version-check
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
      - name: Run tests (verbose, capture failures)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          echo "sys.path:"; python -c "import sys; print('\n'.join(sys.path))"
          pytest -vv || (
            rc=$?
            echo "PYTEST FAILED with exit code ${rc}"
            echo "---- Python info ----"
            python --version
            python -c "import sys; print(sys.version)"
            echo "---- pip list ----"
            python -m pip list
            echo "---- working dir ----"
            pwd
            ls -la
            echo "---- tests listing ----"
            ls -la tests || true
            echo "---- print test files ----"
            for f in tests/*.py; do echo "--- $f ---"; sed -n '1,200p' "$f"; done
            exit ${rc}
          )
